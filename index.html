---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li id='posts'><span>{{ post.date | date_to_string }} &raquo; </span><a href="{{ post.url }}">{{ post.title }}
      <img src="{{ post.imgurl }}" /></a></br>
      <p>{{ post.description }}</p></li>
    {% endfor %}
  </ul>
</div>
